<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="programmer.html">Programmer</a>
            <a href="genealogist.html">Genealogist</a>
            <a href="songwriter.html">Songwriter</a>
            <a href="blog.html">Blog</a>
            <a href="youtuber.html">YouTuber</a>
            <a href="faqs.html">FAQs</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="pages">
            <section>
                <h2>Get in Touch</h2>
                <p>Feel free to reach out for any services, collaborations, or to leave a testimonial about my work.</p>
            </section>

            <!-- Contact Form -->
            <section id="contact-form-section">
                <h2>Contact Form</h2>
                <form id="contact-form" action="submit_testimonial.js" method="POST">
                    
                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <!-- Email Field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Photo Upload -->
                    <label for="photo">Upload Your Photo (Optional):</label>
                    <input type="file" id="photo" name="photo" accept="image/*">

                    <!-- Message Field (for testimonial) -->
                    <label for="message">Your Message or Testimonial:</label>
                    <textarea id="message" name="message" rows="5" cols="70" required></textarea>

                    <!-- Submit Button -->
                    <button type="submit" class="button">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lisle Media. All rights reserved.</p>
    </footer>

    <!-- JavaScript to Handle Form Submission -->
    <script src="submit_testimonial.js"></script>
</body>
</html>
